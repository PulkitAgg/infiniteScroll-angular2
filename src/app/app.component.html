<div
     infinite-scroll
     [infiniteScrollDistance]="0"
     [infiniteScrollThrottle]="10"
     (scrolled)="onScrollDown()"
     [infiniteScrollDisabled]=finishScroll>
 <p *ngFor="let i of array">
    {{i}}
 </p>
</div>
